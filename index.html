<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css" />
    <title>Weather app</title>
</head>

<body>

    <div id="header" class="jumbotron jumbotron-fluid text-container">
        <h1 id="header-text" class="display-2"></h1>
        <div id="artist-credit"></div>
    </div>

    <div id="content" class="container">
        <div class="row">

            <div id="content-left" class="col-md-3">
                <form>
                    <label for="search-city">Search for a City:</label>
                    <div class="form-row">
                        <input id="search-city" class="form-control" name="city" value="Austin"></input>
                        <button id="search-button" class="btn btn-primary" type="submit"><i class="fas fa-search"></i></button>
                    </div>
                </form>
                <div id="search-error"></div>
                <ul id="city-results" class="list-group mt-4"></ul>
                <a id="clear-storage" href="#"></a>    
            </div>
            <div id="content-right" class="col-md-9 pt-4">
                <div id="current-weather" class="border rounded">
                    <div id="five-day-forecast" class="mt-5">

                    </div>
                </div>
            </div>

    </div>
    <div class="future-forecast">

        <div class="weather-forecast" id="weather-forecast">
            <div class="weather-forecast-item" id="current-temp">
                <div class="day">Monday</div>
                <img src="http://openweathermap.org/img/wn/11d@2x.png" alt="weather Icon" class="w-icon">
                <div class="temp">Night - 35.6°C</div>
                <div class="temp">Day - 45.6°C</div>
                <div class="wind"></div>
                <div class="humidity"></div>
            </div>
            <div class="weather-forecast-item">
                <div class="day">Tuesday</div>
                <img src="http://openweathermap.org/img/wn/11d@2x.png" alt="weather Icon" class="w-icon">
                <div class="temp">Night - 35.6°C</div>
                <div class="temp">Day - 45.6°C</div>
                <div class="wind"></div>
                <div class="humidity"></div>
            </div>
            <div class="weather-forecast-item">
                <div class="day">Wednesday</div>
                <img src="http://openweathermap.org/img/wn/11d@2x.png" alt="weather Icon" class="w-icon">
                <div class="temp">Night - 35.6°C</div>
                <div class="temp">Day - 45.6°C</div>
                <div class="wind"></div>
                <div class="humidity"></div>
            </div>

            <div class="weather-forecast-item">
                <div class="day">Thursday</div>
                <img src="http://openweathermap.org/img/wn/11d@2x.png" alt="weather Icon" class="w-icon">
                <div class="temp">Night - 35.6°C</div>
                <div class="temp">Day - 45.6°C</div>
                <div class="wind"></div>
                <div class="humidity"></div>
            </div>

            <div class="weather-forecast-item">
                <div class="day">Friday</div>
                <img src="http://openweathermap.org/img/wn/11d@2x.png" alt="weather Icon" class="w-icon">
                <div class="temp">Night - 35.6°C</div>
                <div class="temp">Day - 45.6°C</div>
                <div class="wind"></div>
                <div class="humidity"></div>
            </div>
            <script>
                let search = document.querySelector(".search");
                let clear = document.querySelector(".clear");

                search.submit = function () {
                    document.querySelector(".container").classList.toggle('active');
                }
                clear.submit = function () {
                    document.getElementById("search").value = "";
                }
            </script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
<script src="./generate.js"></script>


</body>
</html>
